<div class="map-container">
  <div #mapPanel style="height: 100%; width: 100%;"></div>
</div>

<div class="table-container">
  <p-table [value]="states" selectionMode="single" [(selection)]="selectedState" (onRowSelect)="onRowClick(selectedState.abbreviation)">
    <ng-template pTemplate="header">
      <tr>
        <th>Subregion</th>
        <th>State Name (Full)</th>
        <th>State Name (abbr.)</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-state>
      <tr [pSelectableRow]="state" [ngClass]="{'highlight': state.isHighlighted}">
        <td>{{ state.subregion }}</td>
        <td>{{ state.name }}</td>
        <td>{{ state.abbreviation }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
